on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: scripts/buildprod.sh

      - name: Setup GCloud
        uses: google-github-actions/setup-gcloud@v3

      - name: Push Docker to GCloud
        run:  gcloud builds submit --tag  us-central1-docker.pkg.dev/notely-471009/notely-ar-repo .

